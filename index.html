<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1 class="title">Book Shop</h1>

    <section class="filter-container">
        <select class="minRating" onchange="onFilterBooks()">
            <option value="0">Select Minimum Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="clear-btn" onclick="onClearFilter()">Clear</button>
    </section>

    <section class="search-container">
        <input class="search-field" type="text" id="searchInput" placeholder="Search by title"
            oninput="onSearchChange()">
        <button class="clear-btn" onclick="onClearSearch()">Clear</button>
    </section>

    <table class="table-container">
        <!-- <thead></thead> -->
        <!-- <tbody></tbody> -->
    </table>

    <div class="success-msg"></div>

    <section class="book-modal">
        <h2><span></span></h2>
        <h3>Price: <span></span></h3>
        <h4>Rating: <span></span></h4>
        <h5>This is a good book, buy it now!</h5>
        <button class="close-btn" onclick="onCloseModal()">Close</button>
    </section>

    <button class="add-book-btn" onclick="onAddBook()">Add a book</button>

    <script src="js/services/util.service.js"></script>
    <script src="js/book.controller.js"></script>
    <script src="js/local.storage.js"></script>
    <script src="js/services/book.service.js"></script>

    <footer class="footer">
        <div class="statistics">
            Expensive: <span id="expensiveCount">0</span>
            Average: <span id="averageCount">0</span>
            Cheap: <span id="cheapCount">0</span>
        </div>
    </footer>
</body>

</html>
