<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1 class="title">Book Shop</h1>

    <section class="search-container">
        <input class="search-field" type="text" id="searchInput" placeholder="Search by title"
            oninput="onSearchChange()">
        <button class="clear-btn" onclick="onClearSearch()">Clear</button>
    </section>

    <table class="table-container">
    </table>

    <section class="book-modal">
        <h2><span></span></h2>
        <h4>Price: <span></span></h4>
        <h5>This is a good book, buy it now!</h5>
        <button class="close-btn" onclick="onCloseModal()">Close</button>
    </section>

    <button class="add-book-btn" onclick="onAddBook()">Add a book</button>

    <script src="js/services/util.service.js"></script>
    <script src="js/book.controller.js"></script>
    <script src="js/local.storage.js"></script>
    <script src="js/services/book.service.js"></script>

</body>

</html>
